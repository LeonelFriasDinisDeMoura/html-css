<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptando Imagens</title>
</head>
<body>
    <h1>Meu exercicio para adaptar imagens</h1>
    <p>essa imagem deve se adaptar a diferentes tela</p>
    <picture>
        <source media="(max-width:555px )" srcset="imagem/breier-p.png" type="image/png">
        <source media="(max-width: 950px)" srcset="imagem/breier-m.png" type="image/png">
        <img src="imagem/Breier-g.png" alt="breier">
    </picture>
     <p>Eu sou o Breier e estou aqui para deixar um legado <cite>contrua a estetica e seja prospero</cite></p>
</body>
</html>
